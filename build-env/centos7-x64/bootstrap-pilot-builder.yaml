# Pilot's Ansible Playbook for Setup Build Environment on CentOS 7 x64
# Created by Yan Li <yanli@ascar.io>. See LICENSE file.

---
- hosts: all
  become: true
  become_user: root
  become_method: sudo
  vars:
    boost_version: 1.61.0
    boost_prefix: '/opt/boost_{{ boost_version.replace(".", "_") }}'
    boost_fpic: True
    cc_prefix: scl enable devtoolset-4

  pre_tasks:
  # epel-release and centos-release-scl have to be installed first
  - name: install packages first batch
    yum: name={{ item }} state=latest
    with_items:
      - epel-release
      - centos-release-scl
      - libselinux-python
      - wget
      - deltarpm
      - unzip
    when: ansible_os_family == "RedHat"

  - name: install packages second batch
    yum: name={{ item }} state=latest
    with_items:
      - bc
      - cmake3
      - devtoolset-4-libasan-devel
      - devtoolset-4-toolchain
      - devtoolset-4-valgrind
      - doxygen
      - git
      - graphviz
      - libasan
      - lua-devel
      - mg
      - ncurses-devel
      - numpy
      - patch
      - python-matplotlib
      - readline-devel
      - rpm-build
    when: ansible_os_family == "RedHat"

  - name: check boost
    file: path='{{ boost_prefix }}/include/boost/version.hpp'
    register: boost_file
    ignore_errors: True

  roles:
    - { role: "../ansible-roles/ansible-boost", when: boost_file.state != 'file' }
